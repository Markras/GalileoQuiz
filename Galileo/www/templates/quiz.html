<ion-view view-title="Galileo Quiz">
  <ion-content scroll="true">
    <div ng-show=!finished>
        <div class="card" ng-show=unanswered>
          <div class="item item-divider">
            Sample Question

          </div>
          <div class="item item-text-wrap">{{question.question}}</div>
          <div ng-repeat="x in [0,1,2,3]">
              <button class="button button-block {{buttonStyle}}" id={{x+1}} ng-click="checkAnswer({{x}} )" >{{question.options[x]}}</button>
          </div>
          <h4> Your score: {{score}} </h4>

          <div ng-show=resp>
            <h3> {{mess}} </h3>
            <button class="button button-large button-balanced" ng-click="resetQuestion()" >Try again!</button>
          </div>

          </div>
          <div class="card" ng-show=!unanswered>
            <button class="button button-block button-calm">Right!! This is the correct answer</button>
            <div class="item item-text-wrap">
              <div class="item item-image" style="width: auto">
            <img src="/img/{{question.img}}">
          </div>
            <p>{{question.text}}</p>
          </div>

          </div>
          <button class="button button-calm button-block" ng-click="newQuestion()">Next Question</button>
        </div>
          <div class="card" ng-show=finished>
            <div class="item item-divider">
              Result
            </div>
            <div class="item" >
            <h2> Congratulations! Your score is {{score}} </h2>
          </div>
          </div>
  </ion-content>
</ion-view>
